  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis

  phantomjs:
    image: tyrbo/phantomjs:2.1.1
    ports:
      - "8910:8910"

volumes:
  redis-data:
    driver: local

  postgres-data:
    driver: local
